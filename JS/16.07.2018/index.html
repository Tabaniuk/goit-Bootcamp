<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
<div class="container">
</div>

<template id="gallery">
    {{#each phones}}
    <div class="module-card-bottom">
        <img src="{{image}}" alt="{{id}}" class="module-card-img"/>

        <div>
            <h2>{{name}}</h2>
            <p class="price">Price: {{price}}</p>
            <p>{{description}}</p>
            <button class="module-card-button">See More</button>
        </div>

        <ul class="hide">
            <li>cpu: {{cpu}}</li>
            <li>camera: {{camera}}</li>
            <li>size: {{size}}</li>
            <li>weight: {{weight}}</li>
            <li>display: {{display}}</li>
            <li>battery: {{battery}}</li>
            <li>memory: {{memory}}</li>

        </ul>
    </div>
    {{/each}}
</template>
